<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <h1>Chart for Growth in Population and PurchasingPower</h1>
     <link rel="stylesheet"  href="css/population.css">
</head>
<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script>
    var variables = ["populationGrowth", "purchasingPowerGrowth"];



    var margin = {
            top: 20,
            right: 30,
            bottom: 100,
            left: 80
        },
        width = 1300 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width]);

    var y = d3.scale.linear()
        .rangeRound([height, 0]);

    var z = d3.scale.category10();

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");


    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("json/GrowthChart.json", function(error, crimea) {
        if (error) throw error;

        var layers = d3.layout.stack()(variables.map(function(c) {
            return crimea.map(function(d) {
                return {
                    x: d.country,
                    y: d[c]
                };
            });
        }));

        x.domain(layers[0].map(function(d) {
            return d.x;
        }));
        y.domain([0, d3.max(layers[layers.length - 1], function(d) {
            return d.y0 + d.y;
        })]).nice();

        var layer = svg.selectAll(".layer")
            .data(layers)
            .enter().append("g")
            .attr("class", "layer")
            .style("fill", function(d, i) {
                return z(i);
            });

        layer.selectAll("rect")
            .data(function(d) {
                return d;
            })
            .enter().append("rect")
            .attr("x", function(d) {
                return x(d.x);
            })
            .attr("y", function(d) {
                return y(d.y + d.y0);
            })
            .attr("height", function(d) {
                return y(d.y0) - y(d.y + d.y0);
            })
            .attr("width", x.rangeBand() - 1);

        svg.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)

        .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-65)");



        svg.append("g")
            .attr("class", "axis axis--y")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("growth");
    });

    function forEach(d) {

        variables.forEach(function(c) {
            d[c] = +d[c];
        });
        return d;
    }
    </script>
